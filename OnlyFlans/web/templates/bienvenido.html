{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="alert alert-info" role="alert">
        Bienvenido, <strong>{{ user.get_username }}</strong>
        <p>Tenemos una lista de productos exclusivos para ti. ¿Quieres conocer más?</p>
        <a href="{% url 'contacto' %}" class="btn btn-primary">Contáctanos</a>
    </div>
    <h2>Flanes Privados</h2>
    <div class="row">
        {% for flan in flanes %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img src="{{ flan.image_url }}" class="card-img-top" alt="{{ flan.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ flan.name }}</h5>
                    <p class="card-text">{{ flan.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
