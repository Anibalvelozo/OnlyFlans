{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Iniciar sesión</h2>
    <form method="post" class="form-signin">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
    </form>
</div>
{% endblock %}
